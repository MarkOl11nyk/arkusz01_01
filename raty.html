<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="baner.png" alt="kursy komputerowe">
    </header>

        <nav>
            <a href="index.html" class="menu">Strona główna</a>
            <a href="raty.html" class="menu">Koszt rat</a>
            <a href="https://moje-szkolenia.pl/" class="menu">Nasz partner</a>
        </nav>

    <main>
        <h3>Oblicz miesięczną ratę</h3>
    <label><input type="checkbox" name="kurs_react" class="kontrolki">Kurs React.js</label>
    <br>
    <label><input type="checkbox" name="kurs_java" class="kontrolki">Kurs JavaScript</label>
    <br>
    <label>Liczba rat: </label>
    <input type="number" name="number" id="number" class="kontrolki">
    <br><br>
    <section class="kontrolki">
        <select>
        <option>Katowice</option>
        <option>Warszawa</option>
        <option>Gdansk</option>
    </select>
    </section>
    <br>
    <input type="submit"  value="Przycisk" class="kontrolki">
    <p id="paragraf"></p>

    </main>

        <footer>
            <p>Autor strony:000000000</p>
        </footer>
    <script>
    function obliczRate() {
        
        var zaznaczonyReact = document.getElementById('react').checked;

       
        var zaznaczonyJS = document.getElementById('js').checked;

        
        var liczbaRat = parseInt(document.getElementById('raty').value);

        var miasto = document.getElementById('miasto').value;

        var cenaReact = 5000;
        var cenaJS = 3000;
        var suma = 0;

        
        if (zaznaczonyReact) 
        {
            suma = suma + cenaReact;
        }
        if (zaznaczonyJS) 
        {
            suma = suma + cenaJS;
        }

       
        if (isNaN(liczbaRat) || liczbaRat <= 0 || suma === 0) 
        {
            document.getElementById('wynik').innerHTML = "Wybierz kurs i wpisz poprawną liczbę rat.";
            return;
        }

        
        var rata = Math.round((suma / liczbaRat) * 100) / 100;

        document.getElementById('wynik').innerHTML ="Kurs odbędzie się w " + miasto + ".<br>" +"Koszt całkowity: " + suma + " zł.<br>" +
        "Płacisz " + liczbaRat + " rat po " + rata + " zł.";
    }

    window.onload = function () 
    {
        document.getElementById('przycisk').onclick = obliczRate;
    }
    </script>
</body>
</html>
